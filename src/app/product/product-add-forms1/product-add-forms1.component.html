<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="container">
    <div class="form-group">
      <input
        type="text"
        placeholder="Ürün Adı"
        #productName="ngModel"
        [(ngModel)]="model.productName"
        class="form-control"
        name="productName"
        id="productName"
        required
      />
      <div
        *ngIf="productName.invalid && productName.dirty"
        class="alert alert-danger"
      >
        Ürün isminin doldurulması zorunludur!
      </div>

      <input
        type="text"
        placeholder="Ürün Açıklaması"
        #productEx="ngModel"
        [(ngModel)]="model.productEx"
        class="form-control"
        name="productEx"
        id="productEx"
        required
      />
      <div
        *ngIf="productEx.invalid && productEx.dirty"
        class="alert alert-danger"
      >
        Ürün açıklamasının doldurulması zorunludur!
      </div>

      <input
        type="text"
        placeholder="Görsel Uzantısı"
        #productSrc="ngModel"
        [(ngModel)]="model.productSrc"
        class="form-control"
        name="productSrc"
        id="productSrc"
        required
      />
      <div
        *ngIf="productSrc.invalid && productSrc.dirty"
        class="alert alert-danger"
      >
        Görsel uzantısının doldurulması zorunludur!
      </div>

      <input
        type="number"
        placeholder="Ürün Fyatı"
        #productPrice="ngModel"
        [(ngModel)]="model.productPrice"
        class="form-control"
        name="productPrice"
        id="productPrice"
        required
      />
      <div
        *ngIf="productPrice.invalid && productPrice.dirty"
        class="alert alert-danger"
      >
        Fiyat doldurulması zorunludur!
      </div>

      <div class="form-group">
        <select
          class="form-control"
          #categoryId="ngModel"
          [(ngModel)]="model.productID"
          required
          id="categoryId"
          name="categoryId"
        >
          <option
            *ngFor="let category of categories"
            [value]="category.id"
          >{{category.name}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Kaydet</button>

    </div>
  </div>
</form>
